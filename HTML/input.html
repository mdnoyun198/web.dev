<form>
    <!-- Text Input -->
    <label for="text">Text:</label>
    <input type="text" id="text" name="text"><br>





    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>






    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>





    <!-- Number -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number"><br>





    <!-- Range -->
    <label for="range">Range:</label>
    <input type="range" id="range" name="range" min="0" max="100"><br>





    <!-- Date -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br>





    <!-- Time -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br>





    <!-- Color -->
    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br>





    <!-- Checkbox -->
    <input type="checkbox" id="check1" name="check">
    <label for="check1">Checkbox 1</label><br>
    <input type="checkbox" id="check2" name="check">
    <label for="check2">Checkbox 2</label><br>





    <!-- Radio -->
    <input type="radio" id="radio1" name="radio" value="option1">
    <label for="radio1">Option 1</label><br>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">Option 2</label><br>





    <!-- File Upload -->
    <label for="file">File:</label>
    <input type="file" id="file" name="file"><br>





    <!-- Hidden -->
    <input type="hidden" name="hiddenField" value="hiddenValue"><br>





    <!-- Submit -->
    <input type="submit" value="Submit"><br>





    <!-- Reset -->
    <input type="reset" value="Reset"><br>





    <!-- Button -->
    <input type="button" value="Click Me"><br>





    <!-- Search -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br>





    <!-- URL -->
    <label for="url">Website URL:</label>
    <input type="url" id="url" name="url"><br>





    <!-- Tel -->
    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel"><br>





    <!-- Month -->
    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br>





    <!-- Week -->
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br>
</form>
