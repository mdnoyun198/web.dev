<!-- Image -->
<img src="https://via.placeholder.com/150" alt="Sample Image"><br>






<!-- Picture (Responsive Image) -->
<picture>
  <source srcset="big.jpg" media="(min-width:800px)">
  <img src="small.jpg" alt="Responsive Image">
</picture><br>






<!-- Figure and Figcaption -->
<figure>
  <img src="https://via.placeholder.com/150" alt="Figure Image">
  <figcaption>Figure Caption</figcaption>
</figure><br>






<!-- Audio -->
<audio controls>
  <source src="sample.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio><br>






<!-- Video -->
<video controls width="320" height="240">
  <source src="sample.mp4" type="video/mp4">
  Your browser does not support the video element.
</video><br>






<!-- Track (Subtitles / Captions) -->
<video controls width="320" height="240">
  <source src="sample.mp4" type="video/mp4">
  <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
</video><br>






<!-- Iframe -->
<iframe src="https://example.com" width="300" height="200" title="Iframe Example"></iframe><br>






<!-- Canvas -->
<canvas id="myCanvas" width="200" height="100">Canvas not supported</canvas><br>






<!-- SVG -->
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="black" fill="red"/>
</svg><br>






<!-- Embed -->
<embed src="file.pdf" type="application/pdf" width="300" height="200"><br>






<!-- Object -->
<object data="file.svg" type="image/svg+xml" width="300" height="200"></object><br>






<!-- Map and Area -->
<img src="plan.jpg" alt="Map Example" usemap="#planmap">
<map name="planmap">
  <area shape="rect" coords="0,0,50,50" href="https://example.com" alt="Link 1">
</map><br>
