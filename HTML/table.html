<!-- Table -->
<table border="1">
  <!-- Table Caption -->
  <caption>Sample Table Caption</caption>
  
  <!-- Table Head -->
  <thead>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
    </tr>
  </thead>
  
  <!-- Table Body -->
  <tbody>
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
    </tr>
  </tbody>
  
  <!-- Table Footer -->
  <tfoot>
    <tr>
      <td colspan="2">Table Footer</td>
    </tr>
  </tfoot>
</table>

<!-- Column group -->
<table border="1">
  <colgroup>
    <col span="1" style="background-color:lightgrey">
    <col span="1" style="background-color:lightyellow">
  </colgroup>
  <tr>
    <th>Col 1</th>
    <th>Col 2</th>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
  </tr>
</table>

<!-- Table Row, Header, Data -->
<tr>
  <th>Header Cell</th>
  <td>Data Cell</td>
</tr>




<!-- 

<table> → Table container

<caption> → Table caption/title

<thead> → Table head section

<tbody> → Table body section

<tfoot> → Table footer section

<tr> → Table row

<th> → Table header cell

<td> → Table data cell

<col> → Column styling

<colgroup> → Group columns -->
